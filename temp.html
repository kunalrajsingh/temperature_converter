<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        
        
        body {
            background-image: url("temp3.jpg");
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 255, 255);

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .converter-container {
            background-color: rgb(34, 32, 26);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: rgb(241, 14, 14);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            color: rgb(255, 0, 51);
            margin: 20px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(130, 134, 238);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #09ee8e;
            border-radius: 5px;
        }

        button {
            background-color: #75e73c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c02b4b;
        }

        #result {
            font-size: 24px;
            margin-top: 10px;
            color: #20eb11;
        }

        footer .footer-rights{
            text-align: below;
            color: rgb(253, 11, 172);
            padding:  60px;
        }
    </style>
</head>

<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="celsius">Enter Temperature in Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <button onclick="convert()">Convert</button>
        <div id="result"></div>
    </div>
    <footer>
    <div class="footer-rights">
        copyright &#169;ganeshsardar.com | All rights reserved
    </div>
    </footer>
    


    <script>
        function convert() {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');
            const resultElement = document.getElementById('result');

            if (celsiusInput.value !== '') {
                const celsius = parseFloat(celsiusInput.value);
                const fahrenheit = (celsius * 9 / 5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
                resultElement.textContent = `Result: ${ celsius }째C = ${ fahrenheit }째F`;
            } else if (fahrenheitInput.value !== '') {
                const fahrenheit = parseFloat(fahrenheitInput.value);
                const celsius = (fahrenheit - 32) * 5 / 9;
                celsiusInput.value = celsius.toFixed(2);
                resultElement.textContent = `Result: ${ fahrenheit }째F = ${ celsius }째C`;
            } else {
                resultElement.textContent = 'Please enter a value.';
            }
        }
    </script>

</body>

</html>
